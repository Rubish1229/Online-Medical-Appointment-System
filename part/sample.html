<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-group {
  width: 300px;
  margin-bottom: 20px;
  position: relative;
}

.form-group label {
  font-size: 14px;
  color: #555;
  position: absolute;
  top: -10px;
  left: 15px;
  background: white;
  padding: 0 5px;
}

.input-box {
  display: flex;
  align-items: center;
  border: 2px solid #b5b5b5;
  padding: 10px;
  border-radius: 6px;
  gap: 10px;
}

.input-box i {
  font-size: 18px;
  color: #777;
}

.input-box input {
  width: 100%;
  border: none;
  outline: none;
  font-size: 16px;
}

    </style>
</head>
<body>
    <div class="form-group">
  <label>Name</label>
  <div class="input-box">
    <i class="fa fa-user"></i>
    <input type="text" placeholder="Justus">
  </div>
</div>

<div class="form-group">
  <label>Email Address</label>
  <div class="input-box">
    <i class="fa fa-envelope"></i>
    <input type="email" placeholder="justus@gmail.com">
  </div>
</div>

<div class="form-group">
  <label>Phone Number</label>
  <div class="input-box">
    <i class="fa fa-phone"></i>
    <input type="text" placeholder="254700123456">
  </div>
</div>

</body>
</html>
